<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="app-name-container">
          <h1>Weather.Me</h1>
        </div>
        <form>
          <div class="search-container">
            <img src="./images/cloudy.png" class="icon" />
            <div class="location-container">
              <div class="city-input-container">
                <label for="city-name" class="city-name"></label>
                <input
                  type="text"
                  id="city-name"
                  placeholder="Enter Your Location"
                  required
                />
              </div>
              <div class="error-container"></div>
            </div>
            <div class="search-button">
              <button id="search">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="weather-container">
        <div class="city-container">
          <div class="country-and-city">
            <p class="city">Kandy,</p>
            <p class="country">Sri Lanka</p>
          </div>
          <div class="date-and-time">
            <p class="date">Monday, 20th September 2021</p>
            <p class="slash">|</p>
            <p class="time">12:00 PM</p>
          </div>
        </div>
        <div class="weather-stat-container">
          <div class="wether-stat">
            <div class="current-weather stat-div-style">
              <div class="current-text-div">
                <p class="current-text"></p>
              </div>
              <div class="current-number-div">
                <p class="current-number"></p>
              </div>
            </div>
            <div class="feels-like stat-div-style stat-diff-style">
              <div class="feels-text-div small-text">
                <p class="feels-text"></p>
              </div>
              <div class="feels-number-div small-number">
                <p class="feels-number"></p>
              </div>
            </div>
            <div class="humidity stat-div-style stat-diff-style">
              <div class="humidity-text-div small-text">
                <p class="humidity-text"></p>
              </div>
              <div class="humidity-number-div small-number">
                <p class="humidity-number"></p>
              </div>
            </div>
            <div class="cloudiness stat-div-style stat-diff-style">
              <div class="cloudiness-text-div small-text">
                <p class="cloudiness-text"></p>
              </div>
              <div class="cloudiness-number-div small-number">
                <p class="cloudiness-number"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
